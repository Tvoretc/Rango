{% extends "base.html" %}
{% block content %}
  {% if registered %}
    <h2>Thank you for registration.</h2>
    <a href="{% url 'index' %}">back to home</a><br>
  {% else %}
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="Register">
    </form>
  {% endif %}
{% endblock %}
