{% extends 'base.html' %}
{% block content %}
    <h2>Add new Category</h2>

    <form method="post">
      {% csrf_token %}
      {% for hidden in form.hidden_fields %}
        <p>{{ hidden }}</p>
      {% endfor %}

      {% for field in form.visible_fields %}
        <p>{{ field.error }}</p>
        <p>{{ field.help_text }}</p>
        <p>{{ field }}</p>
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
{% endblock %}
